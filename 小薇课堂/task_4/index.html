<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小薇课堂task_4</title>\
		<style type="text/css">
			.container {
				width: 400px;
				height: 200px;
				background-color: #ccc;
				position: fixed;
			}
			.left_top {
				position: absolute;
				width: 50px;
				height: 50px;
				top: 0;
				left: 0;
				border-radius: 0 0 100% 0 ;
				background-color: #fc0;
			}
			.right_bottom {
				position: absolute;
				width: 50px;
				height: 50px;
				right: 0;
				bottom: 0;
				border-radius: 100% 0 0 0;
				background-color: #fc0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left_top"></div>
			<div class="right_bottom"></div>
		</div>
	</body>
</html>
